backend:
  name: git-gateway

media_folder: "static/img"
public_folder: "/img"

media_library:
  name: uploadcare

collections:
  - name: "plantas"
    label: "Plantas"
    folder: "conteudo/plantas"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome Popular", name: "nome_popular", widget: "string" }
      - { label: "Nome Cient√≠fico", name: "nome_cientifico", widget: "string" }
      - { label: "Toxicidade", name: "toxicidade", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }