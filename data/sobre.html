<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sobre o Projeto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sobre o Projeto</h1>
    <a href="index.html">← Voltar para início</a>
  </header>

  <section class="sobre" id="conteudo-sobre">
    <p>Carregando conteúdo...</p>
  </section>

  <script>
    fetch('_data/sobre.md')
      .then(res => res.text())
      .then(texto => {
        const content = texto.split('---')[2]; // pega o conteúdo após os metadados
        document.getElementById('conteudo-sobre').innerHTML = marked.parse(content);
      });
  </script>

  <!-- Biblioteca para converter Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
